<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <script src="./assets/js/tools.js"></script>
        <script async>setTitle("Startseite")</script>
        <link href="./assets/css/daisyui.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script async>loadNavbar()</script>
        <script async>loadFooter()</script>
    </head>
    <body>
        <header id="navbar"></header>
        <a class="font-bold relativ text-4xl text-center">Bitte wähle eine Sprache aus</a>
        <select class="select select-bordered select-info w-full max-w-xs" id="sprachenBig">
        </select>
        <script>
            var sprachenAuswahl = document.getElementById("sprachenBig")
            var sprachen = await loadJSON("./sprachen/sprachen.json")
            sprache = undefined
            if(!sprache) {
                var notSelect = document.createElement("option")
                notSelect.value = "notSelect"
                notSelect.innerHTML = "Sprache wählen"
                notSelect.disabled = true
                notSelect.selected = true
                sprachenAuswahl.appendChild(notSelect)
            }
            for (var i = 0; i < sprachen.length; i++) {
                var sprachenOption = sprachen[i]
                var option = document.createElement("option")
                option.value = sprachenOption.path
                option.innerHTML = sprachenOption.name
                if(sprachenOption.path == sprache) {
                option.selected = true
                }
                sprachenAuswahl.appendChild(option)
            }
        </script>
        <div id="footer"></div>
    </body>
</html>
