<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <script src="./assets/js/tools.js"></script>
        <script async>setTitle("Vokabeln ausw√§hlen")</script>
        <script>readURL()</script>
        <link href="./assets/css/daisyui.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script async>loadNavbar(); //document.getElementById("lektionSwitch").style.display = "";</script>
        <script async>loadFooter()</script>
    </head>
    <body>
        <header id="navbar"></header>
        <div id="Lektion" class="text-3xl ml-6 font-bold"></div>
        <script async>insertName("Lektion", "Lektion")</script>
        <div class="w-1/3 bg-sky-500/50 rounded-lg shadow ml-6 mr-6 mt-6" style="width: 96%;">
            <ul id="vokabeln" class="divide-y-2 divide-gray-100"></ul>
        </div>
        <script async>loadVocabs("vokabeln")</script>
        <div class="ml-10 mr-10 mt-6 mb-6 text-lg">
          <h2>In welche Richtung soll abgefragt werden</h2>
            <div class="form-control">
              <label class="label cursor-pointer">
                <span class="label-text">Von Deutsch auf die Fremdsprache</span> 
                <input type="radio" name="radio-6" class="radio checked:bg-blue-500" id="de" />
              </label>
            </div>
            <div class="form-control">
              <label class="label cursor-pointer">
                <span class="label-text">Von der Fremdsprache auf Deutsch</span> 
                <input type="radio" name="radio-6" class="radio checked:bg-blue-500" id="en" />
              </label>
            </div>
            <div class="form-control">
              <label class="label cursor-pointer">
                <span class="label-text">In beide Richtungen</span> 
                <input type="radio" name="radio-6" class="radio checked:bg-blue-500" id="deen" checked />
              </label>
            </div>
          </div>
          <div class="btn-group" style="display: flex; justify-content: center;">
            <br/>
            <button class="btn btn-lg" onclick="getSelectedVocabs(`eingabe`)">Eingabe Abfrage starten</button>
            <button class="btn btn-lg" onclick="getSelectedVocabs(`selbst`)">Selbst Abfrage starten</button>
          </div>
        <div id="footer"></div>
    </body>
</html>
